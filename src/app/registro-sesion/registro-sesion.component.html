<div class="auth-page-container register-page">
    <div class="header-logo-only">
        <img src="assets/sonora-logo.png" alt="Sonora Logo" class="logo">
    </div>
    
    <div class="auth-form-box">
        <div class="profile-img-circle static">
            <p>img perfil</p>
        </div>

        <form class="register-form">
            <div class="form-group">
                <input type="text" placeholder="introduzca el nombre" class="text-input" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Introduzcan los apellidos" class="text-input" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Correo electronico" class="text-input" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Contraseña" class="text-input" required>
            </div>
            <div class="form-group password-hint">
                <p>Añadir descripción sobre la longitud y complejidad de la contraseña.</p>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Repita contraseña" class="text-input" required>
            </div>
            <div class="form-group country-input">
                <input type="text" placeholder="País" class="text-input short-input" required>
            </div>
            <div class="form-group empty-input">
                <input type="text" class="text-input" required>
            </div>

            <button type="submit" class="btn-confirmar">confirmar</button>
        </form>
    </div>

    <footer class="footer">
        <div class="dev-info">
            <p>Web desarrollada por:</p>
            <ul>
                <li>Juan Carlos Dorado López</li>
                <li>Juan Francisco Herrero Santibañez</li>
                <li>Hugo Díaz Vazquez</li>
            </ul>
        </div>
        <div class="footer-links">
            <p>About Sonora | Terms of use | Privacy | Cookies</p>
            <p class="sonora-logo-text">SONORA</p>
        </div>
    </footer>
</div>
