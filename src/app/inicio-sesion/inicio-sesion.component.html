<div class="pagina-autenticacion">
    <div class="tarjeta-autenticacion">
        <div class="contenido-autenticacion">

            <div class="circulo-perfil-login">
                <span>img</span>
                <span>perfil</span>
            </div>

            <!-- Enlazo este formulario HTML con la variable 'formularioLogin' definida en el TypeScript -->
            <form class="formulario-autenticacion" [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">

                <div class="grupo-formulario">
                    <input type="email" id="email" formControlName="email" class="control-formulario"
                        placeholder="introduzca el nombre">
                    <!-- Note: Placeholder mantengo "introduzca el nombre" por fidelidad al diseño original aunque sea un email -->

                    <!-- Muestro un mensaje de error rojo si el usuario ha tocado el campo y el email no es válido -->
                    <small *ngIf="formularioLogin.get('email')?.invalid && formularioLogin.get('email')?.touched"
                        style="color: red; display: block; margin-top: 5px;">
                        Introduce un correo válido
                    </small>
                </div>

                <div class="grupo-formulario">
                    <input type="password" id="password" formControlName="password" class="control-formulario"
                        placeholder="Contraseña">

                    <!-- Valido que la contraseña cumpla los requisitos mínimos -->
                    <small *ngIf="formularioLogin.get('password')?.invalid && formularioLogin.get('password')?.touched"
                        style="color: red; display: block; margin-top: 5px;">
                        Mínimo 6 caracteres
                    </small>
                </div>

                <div class="enlaces-autenticacion">
                    <span>¿No tienes cuenta aún?</span> <a routerLink="/registro">Registrate</a>
                </div>

                <div class="acciones-autenticacion">
                    <!-- Deshabilito el botón de confirmar si el formulario no es válido para evitar cargas innecesarias -->
                    <button type="submit" class="boton-confirmar"
                        [disabled]="formularioLogin.invalid">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
