<div class="auth-page-container login-page">
    <div class="header-logo-only">
        <img src="assets/sonora-logo.png" alt="Sonora Logo" class="logo">
    </div>
    
    <div class="auth-form-box">
        <div class="profile-img-circle editable">
            <span class="edit-icon">✏️</span>
            <p>Editar foto de perfil</p>
        </div>

        <form class="login-form" [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="email">Correo electronico:</label>
                <input type="email" id="email" formControlName="email" class="text-input" placeholder="ejemplo@correo.com">
                
                <small *ngIf="formularioLogin.get('email')?.invalid && formularioLogin.get('email')?.touched" style="color: red; display: block; margin-top: 5px;">
                    Introduce un correo válido
                </small>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" formControlName="password" class="text-input" placeholder="************">
                 
                <small *ngIf="formularioLogin.get('password')?.invalid && formularioLogin.get('password')?.touched" style="color: red; display: block; margin-top: 5px;">
                    Mínimo 6 caracteres
                </small>
            </div>
            
            <p class="register-link">¿No tienes cuenta aún? <a routerLink="/registro">Regístrate</a></p>

            <button type="submit" class="btn-confirmar" [disabled]="formularioLogin.invalid">Confirmar</button>
        </form>
    </div>

</div>
