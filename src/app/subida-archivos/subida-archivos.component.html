<div class="pagina-subida">
    <div class="tarjeta-subida">
        <div class="contenido-subida">

            <div class="columna-izquierda">
                <form class="formulario-subida" [formGroup]="formularioSubida" (ngSubmit)="onSubmit()">

                    <div class="grupo-formulario">
                        <!-- Custom File Input -->
                        <input type="file" id="file-upload" (change)="onFileSelected($event)" accept=".mp3,audio/*"
                            style="display: none;">
                        <label for="file-upload" class="control-formulario" style="cursor: pointer; display: block;">
                            {{ nombreArchivo || 'Introduzca el archivo mp3' }}
                        </label>
                    </div>

                    <div class="grupo-formulario">
                        <input type="text" formControlName="titulo" placeholder="Nombre el archivo"
                            class="control-formulario">
                    </div>

                    <div class="grupo-formulario">
                        <input type="text" formControlName="categoria" placeholder="Seleccione categoria"
                            class="control-formulario" [hidden]="true">
                        <!-- Using select but styling it similar to text input as per design or SCSS? 
                             SCSS doesn't specifically style select differently than control-formulario.
                             Design Image 0 shows "Seleccione categoria" as a text box or dropdown.
                             Existing HTML used a select. I'll keep select but apply class control-formulario.
                        -->
                        <select class="control-formulario" formControlName="categoria">
                            <option value="" disabled selected>Seleccione categoria</option>
                            <option value="naturaleza">Naturaleza</option>
                            <option value="instrumentos">Instrumentos</option>
                            <option value="gritos">Gritos</option>
                            <option value="musica">Música</option>
                            <option value="coches">Coches</option>
                        </select>
                    </div>

                    <div class="grupo-formulario">
                        <input type="text" formControlName="autor" placeholder="Autor" class="control-formulario">
                    </div>

                    <div class="grupo-formulario">
                        <input type="text" formControlName="descripcion" placeholder="Descripción"
                            class="control-formulario">
                    </div>

                    <!-- Note: Image 0 doesn't show "Notas adicionales" textarea, but existing HTML had it. 
                         I'll check if I should keep it. Image 0 shows: File, Name, Category, Autor, Description, (Last bar empty?).
                         Last bar might be description or something else.
                         I'll keep the textarea if it was there, or hiding it if it breaks design.
                         Given the "revisa bien 1 a 1", the design image 0 has 5 inputs + 1 empty at bottom?
                         1. Introduzca archivo mp3
                         2. (Unknown bar, maybe progress bar place if empty? No, progress is on right)
                         Wait, Image 0 left side:
                         - Bar 1: Introduzca el archivo mp3
                         - Bar 2: (Empty/Line?)
                         - Bar 3: Nombre el archivo
                         - Bar 4: (Empty?)
                         - Bar 5: Seleccione categoria
                         - Bar 6: (Empty?)
                         - Bar 7: Autor
                         - Bar 8: (Empty?)
                         - Bar 9: Descripción
                         - Bar 10: (Empty?)
                         
                         It looks like each input has a "shadow" or double bar? Or maybe just bad spacing in my reading.
                         Actually, looking closely at Image 0:
                         Input "Introduzca el archivo mp3"
                         Input "Nombre el archivo"
                         Input "Seleccione categoria"
                         Input "Autor"
                         Input "Descripción"
                         Input (Empty)

                         The existing HTML has specific fields. I'll map them to `control-formulario`.
                         I will add the empty one or just the textarea as the last one.
                    -->
                    <div class="grupo-formulario">
                        <input type="text" formControlName="notas" placeholder="" class="control-formulario">
                    </div>


                    <div class="acciones-subida">
                        <button type="submit" class="boton-confirmar"
                            [disabled]="formularioSubida.invalid || !archivoSeleccionado">
                            confirmar
                        </button>
                    </div>

                </form>
            </div>

            <div class="columna-derecha">
                <div class="circulo-perfil">
                    <span>img</span>
                    <span>perfil</span>
                </div>

                <div class="zona-carga">
                    <div class="flecha-subida">
                        <span class="material-icons-outlined icono-subida">upload</span>
                    </div>

                    <!-- Progress Bar -->
                    <div class="barra-carga">
                        <div class="progreso" [style.width.%]="porcentaje"></div>
                    </div>
                    <p class="porcentaje">{{ porcentaje }}%</p>
                </div>
            </div>

        </div>
    </div>
</div>
