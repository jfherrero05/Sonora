<div class="main-container">
    <header class="cabecera-principal">
        <div class="barra-superior">
            <a href="/" class="contenedor-logo">
                <span class="logo-icono">
                    <!-- Muestro el logo de la aplicación -->
                    <img src="assets/logo.png" alt="Sonora Logo" style="height: 50px;">
                </span>
            </a>

            <div class="acciones-usuario" *ngIf="isHomePage">
                <!-- Muestro botones de inicio de sesión si el usuario no está autenticado -->
                <ng-container *ngIf="!(isLoggedIn$ | async)">
                    <button class="boton-primario" routerLink="/login">INICIAR SESIÓN</button>
                </ng-container>
                <!-- Si el usuario ya inició sesión, le permito subir archivos o cerrar sesión -->
                <ng-container *ngIf="isLoggedIn$ | async">
                    <button class="boton-primario" routerLink="/subir">SUBIR ARCHIVOS</button>
                    <button class="boton-primario" (click)="logout()">CERRAR SESIÓN</button>
                </ng-container>
            </div>
        </div>
    </header>

    <!-- El router inyectará aquí el componente que corresponda a la URL actual -->
    <router-outlet></router-outlet>

    <footer class="pie-pagina-principal">
        <div class="pie-izquierda">
            <strong>Web desarrollada por:</strong>
            <ul>
                <li>Juan Carlos Dorado López</li>
                <li>Juan Francisco Herrero Santibañez</li>
                <li>Hugo Díaz Vazquez</li>
            </ul>
        </div>
        <div class="pie-centro">

            <div class="enlaces-pie">
                <a href="#">About Sonora</a>
                <a href="#">Terms of use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookies</a>
            </div>
        </div>
        <div class="pie-derecha">
            <!-- Logo adicional en el pie de página con un efecto visual -->
            <img src="assets/logo.png" alt="Logo" style="height: 40px; filter: grayscale(1) brightness(2);">
        </div>
    </footer>
</div>
